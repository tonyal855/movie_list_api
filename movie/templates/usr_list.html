{% extends "base.html" %}
{% block content %}


<div class="container">
    <h3>Management User/User List</h3>

    <table class="table">
        <thead>
            
          <tr>
            <th scope="col">No</th>
            <th scope="col">Username</th>
            <th scope="col">Status</th>
            <th scope="col">Date join</th>
            <th scope="col">Last Login</th>
          </tr>
        </thead>
        <tbody>
            {%for user in users%}
          <tr>
            <td>{{forloop.counter}}</td>
            <td>{{user.username}}</td>
            {%if user.is_superuser%}
                <td>Super User</td>
            {%else%}
                <td>User</td>
            {%endif%}
            <td>{{user.date_joined}}</td>
            <td>{{user.last_login}}</td>
          </tr>
          {%endfor%}

        </tbody>
      </table>
</div>


{% endblock %}
